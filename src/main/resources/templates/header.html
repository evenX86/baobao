<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment = "commonHead(title)">
    <title th:text="${title}">Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css}" rel="stylesheet">


    <link th:href="@{/static/css/plugins/chosen/chosen.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/colorpicker/bootstrap-colorpicker.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/cropper/cropper.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/switchery/switchery.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/jasny/jasny-bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/nouslider/jquery.nouislider.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/datapicker/datepicker3.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/ionRangeSlider/ion.rangeSlider.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/clockpicker/clockpicker.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/daterangepicker/daterangepicker-bs3.css}" rel="stylesheet">

</head>
<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="commonMenu(menu,menuName)">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="../static/img/profile_small.jpg" width="30" height="30"/>
                             </span>
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs" th:text="${#session.getAttribute('user')}"> <strong class="font-bold"></strong>
                             </span>
                                <span class="text-muted text-xs block" th:if="${session.user == 'admin'}">管理员 </span>
                                <span class="text-muted text-xs block" th:unless="${session.user == 'admin'}">普通用户 </span>
                            </span> </a>
                </div>
            </li>
            <li th:class="${menu=='statistics'}?'active':''">
                <a href="/"><i class="fa fa-database"></i>
                    <span class="nav-label">数据统计</span>
                </a>
            </li>
            <li th:class="${menu=='act-detail'}?'active':''">
                <a href="/act-detail"><i class="fa fa-share"></i>
                    <span class="nav-label">活动信息</span>
                </a>
            </li>
            <li th:class="${menu=='addActivity'}?'active':''">
                <a href="/activity/addActivity"><i class="fa fa-edit"></i>
                    <span class="nav-label">活动录入</span>
                </a>
            </li>
            <li th:class="${#strings.contains(menu,'user')}?'active':''">
                <a href="#" th:if="${session.user == 'admin'}"><i class="fa fa-user"></i> <span class="nav-label">用户管理</span><span class="fa arrow"></span></a>
                <ul class="nav nav-second-level collapse">
                    <li th:class="${menu=='userList'}?'active':''">
                        <a href="/user/list" th:text="用户统计">
                        </a></li>
                    <li th:class="${menu=='userAdd'}?'active':''">
                        <a href="/user/add" th:text="用户添加">
                        </a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
</html>
