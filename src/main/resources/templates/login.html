<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="header :: commonHead('体育社区 | 登录')"></head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">
                <img src="static/img/0-1.png"  class="img-responsive" alt="Responsive image">
            </h1>
        </div>
        <h3>温州市体育社团“社团进社区”活动系统</h3>
        <p>
            各有关市属体育社团：
            为贯彻落实全民健身的国家战略，创建国家运动健康城市，大力开展全民健身运动，提升国民体质，贯彻并实施社会力量办体育，满足社区居民的健身需求，促进我市体育事业发展和精神文明建设。
        </p>
        <p>登录查看更多信息</p>
        <form class="m-t" role="form" action="/doLogin" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="account" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="passwd" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#"><small>忘记密码?</small></a>
            <p class="text-muted text-center"><small>没有账号?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/register">注册一个账号</a>
        </form>
    </div>
</div>
<span th:include="common_js:: commonOnLoadJs"></span>
</body>
</html>
