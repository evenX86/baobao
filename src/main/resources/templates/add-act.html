    <link href="../static/css/style.css" rel="stylesheet">

    <link href="../static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body>

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="img/profile_small.jpg" />
                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs" th:text="${name}"> <strong class="font-bold"></strong>
                             </span> <span class="text-muted text-xs block">管理员 </span> </span> </a>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li>
                    <a href="/index"><i class="fa fa-edit"></i> <span class="nav-label">数据统计</span></a>
                </li>
                <li class="active">
                    <a href="#"><i class="fa fa-edit"></i> <span class="nav-label">活动录入</span></a>
                </li>
                <li>
                    <a target="_blank" href="/user/manager"><i class="fa fa-star"></i> <span class="nav-label">用户管理</span> <span class="label label-warning pull-right">NEW</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                    <form role="search" class="navbar-form-custom" action="search_results.html">
                        <div class="form-group">
                            <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="login.html">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>活动录入</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">首页</a>
                    </li>
                    <li>
                        <a>活动</a>
                    </li>
                    <li class="active">
                        <strong>活动录入</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal" action="/activity/saveActivity">
                                <div class="form-group"><label class="col-sm-2 control-label">社团名称</label>

                                    <div class="col-sm-10"><input name="name" type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">活动地点</label>
                                    <div class="col-sm-10"><input name="addr" type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">参与人数</label>

                                    <div class="col-sm-10"><input type="text" name="num"  class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-lg-2 control-label">活动联系人</label>

                                    <div class="col-sm-10"><input type="text" name="contacts"  class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>

                                    <div class="col-sm-10"><input type="text" name="tel" class="form-control"/></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注</label>

                                    <div class="col-sm-10"><input name="desc" type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片上传</label>
                                    <div class="col-sm-10">
                                        <label title="Upload image file" for="inputImage1"
                                               class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file1" id="inputImage1"
                                                   class="hide">
                                            选取文件
                                        </label>

                                        <label title="Upload image file" for="inputImage2" class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file2" id="inputImage2"
                                                   class="hide">
                                            选取文件
                                        </label>

                                        <label title="Upload image file" for="inputImage3" class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file3" id="inputImage3"
                                                   class="hide">
                                            选取文件
                                        </label>

                                        <label title="Upload image file" for="inputImage4" class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file4" id="inputImage4"
                                                   class="hide">
                                            选取文件
                                        </label>
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="submit">取消</button>
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div>
                <strong>Copyright</strong> 温州体育局 &copy; 2019-2020
            </div>
        </div>

    </div>
</div>


<!-- Mainly scripts -->
<script src="../static/js/jquery-2.1.1.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="../static/js/inspinia.js"></script>
<script src="../static/js/plugins/pace/pace.min.js"></script>

<!-- iCheck -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
