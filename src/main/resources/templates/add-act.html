<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="header :: commonHead('体育社区 | 活动录入')"></head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="header :: commonMenu('addActivity','活动添加')">
    </nav>
    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="/logout">
                            <i class="fa fa-sign-out"></i> 退出登录
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>活动录入</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">首页</a>
                    </li>
                    <li>
                        <a>活动</a>
                    </li>
                    <li class="active">
                        <strong>活动录入</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <form method="post" class="form-horizontal"th:object="${activity}" action="/activity/saveActivity" enctype="multipart/form-data">
                                <div class="form-group"><label class="col-sm-2 control-label">社团名称</label>

                                    <div class="col-sm-10"><input name="name" type="text" th:value="${groupName}"  class="form-control" disabled></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">活动地点</label>
                                    <div class="col-sm-10"><input name="addr" th:field="*{actAddr}"  type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group" id="data_1">
                                    <label class="col-sm-2 control-label">活动时间</label>
                                    <div class="input-group date col-sm-10">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input type="text" th:field="*{actDate}" class="form-control" value="03/04/2014">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">参与人数</label>

                                    <div class="col-sm-10"><input type="text" th:field="*{actPeopleNum}"  name="num"  class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-lg-2 control-label">活动联系人</label>

                                    <div class="col-sm-10"><input type="text" th:field="*{actUser}" name="contacts"  class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>

                                    <div class="col-sm-10"><input type="text" th:field="*{actUserTel}" name="tel" class="form-control"/></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注</label>

                                    <div class="col-sm-10"><input name="desc" th:field="*{desc}" type="text" class="form-control"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片上传</label>
                                    <div class="col-sm-10">
                                        <label title="Upload image file" for="inputImage1"
                                               class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file1" id="inputImage1"
                                                   class="hide">
                                            选取文件
                                        </label>
                                        <img src="" id="show" width="200">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片上传</label>
                                    <div class="col-sm-10">
                                        <label title="Upload image file" for="inputImage1"
                                               class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file2" id="inputImage2"
                                                   class="hide">
                                            选取文件
                                        </label>
                                        <img src="" id="show2" width="200">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片上传</label>
                                    <div class="col-sm-10">
                                        <label title="Upload image file" for="inputImage1"
                                               class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file3" id="inputImage3"
                                                   class="hide">
                                            选取文件
                                        </label>
                                        <img src="" id="show3" width="200">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片上传</label>
                                    <div class="col-sm-10">
                                        <label title="Upload image file" for="inputImage1"
                                               class="btn btn-primary">
                                            <input type="file" accept="image/*" name="file4" id="inputImage4"
                                                   class="hide">
                                            选取文件
                                        </label>
                                        <img src="" id="show4" width="200">
                                    </div>
                                </div>

                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="submit">取消</button>
                                        <button class="btn btn-primary" type="submit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer::footer"></div>
    </div>
</div>

<span th:include="common_js:: commonOnLoadJs"></span>
<script>
    $(document).ready(function () {
        $('#data_1 .input-group.date').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    });

</script>
</body>

</html>
