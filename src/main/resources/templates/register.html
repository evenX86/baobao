<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="header :: commonHead('体育社区 | 注册')"></head>
<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <h3>注册体育社区账号</h3>
        <p>注册账号获取更多操作</p>
        <form class="m-t" role="form" action="/doRegister" th:object="${userEntity}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{groupName}" placeholder="社团名" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{account}" placeholder="登录名" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" th:field="*{passwd}" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{userName}" placeholder="联系人" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="*{userTel}" placeholder="联系方式" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

            <p class="text-muted text-center"><small>已经有账号?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
        </form>
    </div>
</div>
<span th:include="common_js:: commonOnLoadJs"></span>
</body>
</html>
