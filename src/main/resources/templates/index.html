<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: commonHead('体育社区 | 数据统计')"></head>
<body>
<div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation" th:include="header :: commonMenu('statistics','数据统计')">
    </nav>
    <div id="page-wrapper" class="gray-bg">
        <div th:include="header::commonPageHead()"></div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>统计页面</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="/">首页</a>
                    </li>
                    <li>
                        <a>数据</a>
                    </li>
                    <li class="active">
                        <strong>统计</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <span class="label label-success pull-right">月度</span>
                            <h5>活动次数</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins" th:text="${actCnt}"></h1>
                            <!--
                                                        <div class="stat-percent font-bold text-success">98% <i class="fa fa-bolt"></i></div>
                            -->
                            <small>累计活动次数</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <span class="label label-info pull-right">年度</span>
                            <h5>社团总数</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins"  th:text="${grpCnt}"></h1>
                            <!--
                                                        <div class="stat-percent font-bold text-info">20% <i class="fa fa-level-up"></i></div>
                            -->
                            <small>全部社团数量</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <span class="label label-primary pull-right">Today</span>
                            <h5>访问次数</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins" th:text="${visitCnt}">10</h1>
                            <!--
                                                        <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i></div>
                            -->
                            <small>用户访问次数</small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <span class="label label-danger pull-right">年度</span>
                            <h5>社团用户数</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins"  th:text="${userCnt}"></h1>
                            <!--
                                                        <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i></div>
                            -->
                            <small>所有社团用户数量</small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>社团活动次数趋势</h5>
                        </div>
                        <div class="ibox-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="flot-chart">
                                        <div class="flot-chart-content" id="flot-dashboard-chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>各社团活动次数统计</h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <table class="table table-striped table-bordered table-hover dataTables-example">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>社团名称</th>
                                    <th>活动次数</th>
                                </tr>
                                </thead>
                                <tbody id="actDataBody">
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>活动预告</h5>
                            <div class="ibox-tools">
                                <a>更多<i class="fa fa-arrow-circle-o-right"></i></a>
                            </div>
                        </div>
                        <div class="ibox-content">

                            <div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <small class="pull-right">2019-09-01</small>
                                            <strong>社团名</strong> 预告. <br>
                                            <small class="text-muted">活动地点</small>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer" th:include="footer::footer"></div>
    </div>
</div>
<span th:include="common_js:: commonOnLoadJs"></span>
<script>
    $(document).ready(function() {

        $.post( "/activity/activityData", function( data ) {
            var myChart = echarts.init(document.getElementById('flot-dashboard-chart'));
            var option = {
                backgroundColor: '#FFF',
                grid: {
                    top: '9%',
                    bottom: '10%',
                    left: '4%',
                    right: '1%'
                },
                tooltip: {
                    trigger: 'axis',
                    label: {
                        show: true
                    }
                },
                xAxis: {
                    boundaryGap: true, //默认，坐标轴留白策略
                    axisLine: {
                        show: false
                    },
                    splitLine: {
                        show: false
                    },
                    axisTick: {
                        show: false,
                        alignWithLabel: true
                    },
                    data: data.date
                },
                yAxis: {
                    axisLine: {
                        show: false
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            type: 'dashed',
                            color: 'rgba(33,148,246,0.2)'
                        }
                    },
                    axisTick: {
                        show: false
                    },
                    splitArea: {
                        show: true,
                        areaStyle: {
                            color: 'rgb(245,250,254)'
                        }
                    }
                },
                series: [{
                    type: 'line',
                    symbol: 'circle',
                    symbolSize: 7,
                    lineStyle: {
                        color: 'rgb(33,148,246)',
                        shadowBlur: 12,
                        shadowColor: 'rgb(33,148,246,0.9)',
                        shadowOffsetX: 1,
                        shadowOffsetY: 1
                    },
                    itemStyle: {
                        color: 'rgb(33,148,246)',
                        borderWidth: 1,
                        borderColor: '#FFF'
                    },
                    label: {
                        show: false,
                        distance: 1,
                        emphasis: {
                            show: true,
                            offset: [25, -2],
                            //borderWidth:1,
                            // borderColor:'rgb(33,148,246)',
                            //formatter:'{bg|{b}\n数据量:{c}}',

                            color: '#FFF',
                            padding: [8, 20, 8, 6],
                            //width:60,
                            height: 36,
                            formatter: function(params) {
                                var name = params.name;
                                var value = params.data;
                                var str = name + '\n数据量：' + value;
                                return str;
                            },
                            rich: {
                                bg: {
                                    width: 78,
                                    //height:42,
                                    color: '#FFF',
                                    padding: [20, 0, 20, 10]
                                },
                                br: {
                                    width: '100%',
                                    height: '100%'
                                }

                            }
                        }
                    },
                    data: data.act
                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        });



        var table = $('.dataTables-example').DataTable({
            language: {
                "sProcessing":   "处理中...",
                "sLengthMenu":   "显示 _MENU_ 项结果",
                "sZeroRecords":  "没有匹配结果",
                "sInfo":         "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty":    "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix":  "",
                "sSearch":       "搜索:",
                "sUrl":          "",
                "sEmptyTable":     "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands":  ",",
                "oPaginate": {
                    "sFirst":    "首页",
                    "sPrevious": "上页",
                    "sNext":     "下页",
                    "sLast":     "末页"
                },
                "oAria": {
                    "sSortAscending":  ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            ajax:{
                url: '/activity/grpActNumList',
                type: "POST"
            },
            columns:[
                {data:"id"},
                {data: "group_name"},
                {data: "cnt"}
            ],
            order:[
                [0, "asc"]
            ]

        });

    });
</script>
</body>
</html>
